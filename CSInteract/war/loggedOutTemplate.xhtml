<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CSInteract</title>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/template.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <ui:insert name="headElements"></ui:insert>
    </head>
    <body>
        <div id="headerBG">


            <div id="header">


                <span id="logo">
                    <a href="home.jsp"><img src="img/logosmall2.png" alt="logo"/></a>
                </span>
                <div >
                    <span class="navlinkSpan">
                        <a class="navLink" href="index.jsf">Home</a>
                    </span> <em class="vertiicalLine">|</em>
                    <span class="navlinkSpan">
                        <a class="navLink" href="lessons.jsf">Lessons</a>
                    </span> <em class="vertiicalLine">|</em>
                    <span class="navlinkSpan">
                        <a class="navLink" href="forum.jsf">Forum</a>
                    </span>
                </div>
                <div id="searchDiv">
                    <input  type="text" placeholder="Search..." id="searchBar" />
                    <input style="position: relative; right: 6px; top:10px; border-right: 1px solid black; border-top: 1px solid black; border-bottom: 1px solid black;"  type="image" src="img/searchico.png" alt="search icon"/>
                </div>
             
             <h:form>
                 <table id="loginTable">
                    <tr>
                        <td>
                            Username: 
                        </td>
                        <td colspan="2">
                           <h:inputText style="color: black;" value="#{loginBean.username}"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password: 
                        </td>
                        <td colspan="2">
                 
                            <h:inputSecret style="color: black;" value="#{loginBean.password}"></h:inputSecret>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="headerLink" href="createAccount.jsf">Create Account</a>
                        </td>
                       		
                        <td>
                            <a class="headerLink" href="createAccount.jsf">Forgot Password</a>
                        </td>
                        <td style="text-align: right;">
                          	<h:commandButton value="Login" action="#{loginBean.login()}"></h:commandButton>
                        </td>
                    </tr>

                </table>
                </h:form>
            </div>
        </div>
        <div class="jumbotron">
                
               <ui:insert name="content"></ui:insert>

 
        </div>
        <div id="footerBG">
            <div id="footer">
                &copy; CSInteract<br />
                <a href="#">Home</a> |
                <a href="#">Lessons</a> |
                <a href="#">Forum</a> |
                <a href="#">Help</a>
            </div>
        </div>


    </body>
</html>
