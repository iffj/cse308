<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CSInteract</title>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/template.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div id="headerBG">


            <div id="header">


                <span id="logo">
                    <a href="index.html"><img src="img/logosmall2.png" alt="logo"/></a>
                </span>
                <div >
                    <span class="navlinkSpan">
                        <a class="navLink" href="index.html">Home</a>
                    </span> <em class="vertiicalLine">|</em>
                    <span class="navlinkSpan">
                        <a class="navLink" href="lessons.html">Lessons</a>
                    </span> <em class="vertiicalLine">|</em>
                    <span class="navlinkSpan">
                        <a class="navLink" href="forum.html">Forum</a>
                    </span>
                </div>
                <div id="searchDiv">
                    <input  type="text" placeholder="Search..." id="searchBar" />
                    <input style="position: relative; right: 6px; top:10px; border-right: 1px solid black; border-top: 1px solid black; border-bottom: 1px solid black;"  type="image" src="img/searchico.png" alt="search icon"/>
                </div>


                <table id="loginTable">
                    <tr>
                        <td>
                            Username: 
                        </td>
                        <td colspan="2">
                            <input class="loginInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password: 
                        </td>
                        <td colspan="2">
                            <input class="loginInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="headerLink" href="createAccount.html">Create Account</a>
                        </td>
                       
                        <td>
                            <a class="headerLink" href="createAccount.html">Forgot Password</a>
                        </td>
                        <td style="text-align: right;">
                            <a href="profile.html"><button id="loginButton">Login</button></a>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
        <div class="jumbotron">
            <div style="display: inline-block; ">
                <h1>Sign Up! It's Easy!</h1>
                <h:form>
                <table id="createAccountTable" style="padding-right: 50px; margin-right: 50px;  ">
                    <tr>
                        <td>
                            Email: 
                        </td>
                        <td>
                        	<h:inputText styleClass="createAccountInput" value="#{createAccountBean.email}"></h:inputText>
                          
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Username: 
                        </td>
                        <td>
                           <h:inputText styleClass="createAccountInput" value="#{createAccountBean.username}"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password: 
                        </td>
                        <td>
                            <h:inputText styleClass="createAccountInput" value="#{createAccountBean.password}"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password: 
                        </td>
                        <td>
                            <h:inputText styleClass="createAccountInput" value="#{createAccountBean.cPassword}"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Name: 
                        </td>
                        <td>
                            <h:inputText styleClass="createAccountInput" value="#{createAccountBean.name}"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td >
                        	<h:commandButton value="Sign up" action="#{createAccountBean.createAccount}"></h:commandButton>
                           
                        </td>
                    </tr>
                </table>
                </h:form>
            </div>
            <div style="display: inline-block">

                <h1>Login</h1>
                <table id="LoginTable">

                    <tr>
                        <td>
                            Username: 
                        </td>
                        <td>
                            <input class="LoginInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password: 
                        </td>
                        <td>
                            <input class="LoginInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <button type="button" class="btn btn-default ">Login</button>
                        </td>
                    </tr>

                </table>
            </div>

        </div>
        <div id="footerBG">
            <div id="footer">
                &copy; CSInteract<br />
                <a href="#">Home</a> |
                <a href="#">Lessons</a> |
                <a href="#">Forum</a> |
                <a href="#">Help</a>
            </div>
        </div>


    </body>
</html>
