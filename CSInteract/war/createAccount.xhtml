<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{userBean.getTemplate()}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                >
                
                <ui:define name="headElements">
                

                </ui:define>
       <ui:define name="content">
        <div class="jumbotron">
            <div style="display: inline-block; ">
                <h1>Sign Up! It's Easy!</h1>
                <h:form>
                <table id="createAccountTable" style="padding-right: 50px; margin-right: 50px;  ">
                    <tr>
                        <td>
                            Email: 
                        </td>
                        <td>
                        	<h:inputText styleClass="createAccountInput" value="#{createAccountBean.email}"></h:inputText>
                          
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Username: 
                        </td>
                        <td>
                           <h:inputText styleClass="createAccountInput" value="#{createAccountBean.username}"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password: 
                        </td>
                        <td>
                            <h:inputText styleClass="createAccountInput" value="#{createAccountBean.password}"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm Password: 
                        </td>
                        <td>
                            <h:inputText styleClass="createAccountInput" value="#{createAccountBean.cPassword}"></h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Name: 
                        </td>
                        <td>
                            <h:inputText styleClass="createAccountInput" value="#{createAccountBean.name}"></h:inputText>
                        </td>
                    </tr>
                    
                    <!-- ADMIN CHECK, JUST FOR TESTING -->
                    <tr>
                    	<td>
                    		Admin :
                    	</td>
                    	<td>
                    		<h:selectBooleanCheckbox value="#{createAccountBean.admin}"></h:selectBooleanCheckbox>
                    	</td>
                    </tr>
                    <tr>
                        <td >
                        	<h:commandButton value="Sign up" action="#{createAccountBean.createAccount}"></h:commandButton>
                           
                        </td>
                    </tr>
                </table>
                </h:form>
            </div>
            <div style="display: inline-block">

                <h1>Login</h1>
                <table id="LoginTable">

                    <tr>
                        <td>
                            Username: 
                        </td>
                        <td>
                            <input class="LoginInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password: 
                        </td>
                        <td>
                            <input class="LoginInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <button type="button" class="btn btn-default ">Login</button>
                        </td>
                    </tr>

                </table>
            </div>

        </div>
           </ui:define>
</ui:composition>
