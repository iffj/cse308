<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="#{userBean.getTemplate()}"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                >
                
                <ui:define name="headElements">
                

                </ui:define>
<ui:define name="content">
        <div class="jumbotron">
            <h2 style="color: rgb(80,80,80)">apstonybrook</h2>

            <h:form styleClass="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">New Name</label>
                    <div class="col-sm-10">
                        <h:inputText styleClass="form-control" placeholder="Name" value="#{userSettingsBean.name}"></h:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">Current Password</label>
                    <div class="col-sm-10">
                        <h:inputSecret styleClass="form-control" placeholder="Name" value="#{userSettingsBean.currentPassword}"></h:inputSecret>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">New Password</label>
                    <div class="col-sm-10">
                        <h:inputSecret styleClass="form-control" placeholder="Name" value="#{userSettingsBean.newPassword}"></h:inputSecret>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPasswordConfirm3" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                         <h:inputSecret styleClass="form-control" placeholder="Name" value="#{userSettingsBean.cPassword}"></h:inputSecret>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton  value="Save" action="#{userSettingsBean.saveSettings()}" styleClass="btn btn-default"></h:commandButton>
                        
                        
                    </div>
                </div>
            </h:form>
        </div>
       </ui:define>
       </ui:composition>
